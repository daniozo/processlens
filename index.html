      import { motion, useInView, useAnimation } from 'framer-motion';
      import { 
        Menu, X, Activity, ArrowRight, BarChart3, Clock, 
        Database, FileSearch, TrendingDown, UploadCloud, 
        Waypoints, SearchCheck, Rocket, Target, Globe, 
        Crosshair, Check, MapPin, Users, Zap, TrendingUp,

        BarChart, Bar, XAxis, YAxis, Tooltip,

      // --- COMPONENTS ---

      // 1. Reveal Component
      const Reveal = ({ children, width = '100%', delay = 0.25 }) => {
        const ref = useRef(null);
        const isInView = useInView(ref, { once: true, margin: "-50px" });
        const mainControls = useAnimation();

        useEffect(() => {
          if (isInView) {
            mainControls.start("visible");
          }
        }, [isInView, mainControls]);

        return (
          <div ref={ref} style={{ position: 'relative', width, overflow: 'hidden' }}>
            <motion.div
              variants={{
                hidden: { opacity: 0, y: 75 },
                visible: { opacity: 1, y: 0 },
              }}
              initial="hidden"
              animate={mainControls}
              transition={{ duration: 0.5, delay: delay }}
            >
              {children}
            </motion.div>
          </div>
        );
      };

      const Navbar = () => {
        const [isScrolled, setIsScrolled] = useState(false);
        const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

        useEffect(() => {
          const handleScroll = () => {
            setIsScrolled(window.scrollY > 50);
          };
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const navLinks = [
          { name: 'Problème', href: '#problem' },
          { name: 'Solution', href: '#solution' },
          { name: 'Marché', href: '#market' },
          { name: 'Tarifs', href: '#pricing' },
          { name: 'Croissance', href: '#growth' },
        ];

          <nav
            className={`fixed w-full z-50 transition-all duration-300 ${
